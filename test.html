<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <video id="videoPlayer" controls autoplay style="width:100%; height:100%;"></video>
    <script>
        const videoSrc = sessionStorage.getItem('videoSrc');
        if (videoSrc) {
            document.getElementById('videoPlayer').src = videoSrc;
        }
    </script>
</body>
</html>
